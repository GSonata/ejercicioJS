<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Notas</title>
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>
</head>

<body>
<div class="container">
  <h1>Calculadora de Notas</h1>
  <form id="gradeForm">

    <div class="inputContainer">
    <label for="nombre">Nombre del alumno </label>
    <input type="text" id="nombre" placeholder="Nombre del alumno" required><br><br>
    </div>
    
    <div class="inputContainer">
    <label for="ejercicios">Nota de ejercicios <span>*</span> </label><br>
    <input type="number" id="ejercicios" min="0" max="10" step="0.1" onclick="resaltarInput()" placeholder="Nombre de ejercicios" required>
    </div>

    <div class="inputContainer">    
    <label for="teorico">Nota del examen teórico <span>*</span> </label><br>
    <input type="number" id="teorico" min="0" max="10" step="0.1"  onclick="resaltarInput()"  placeholder="Nota de examen teorico" required>
    </div>

    <div class="inputContainer">
    <label for="practico">Nota del examen práctico <span>*</span> </label><br>
    <input type="number" id="practico" min="0" max="10" step="0.1" onclick="resaltarInput()" placeholder="Nota de examen practico" required>
    </div>

    <div class="inputContainer">
    <label for="proyecto">Nota del proyecto <span>*</span> </label><br>
    <input type="number" id="proyecto" min="0" max="10" step="0.1" onclick="resaltarInput()" placeholder="Nota del proyecto" required>
    </div>

    
    <div class="buttonContainer">
    <button type="button" id="calcularBoton" onclick="comprobarFormulario()">Calcular</button>
    <button type="button" id="borrarBoton" onclick="borrar()">Borrar</button>
    </div>

  </form>
  <div id="resultado" class="hidden"></div>

</div>
<div class="finalPagina">
<footer><p>Creado por Jose Manuel Prados Morente</p></footer>
</div>
<script src="script.js"></script>
</body>
</html>
